{% extends 'admin/base.html' %}
{% load staticfiles %}
{% block main %}
    <section class="rt_wrap content mCustomScrollbar">
        <div class="rt_content">
            <div class="page_title">
                <h2 class="fl">商品详情示例</h2>
                <a class="fr top_rt_btn">返回产品列表</a>
            </div>
            <section>
                <ul class="ulColumn2">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <li>
                            <span class="item_name" style="width:120px;">分类名称：</span>
                            <input type="text" class="textbox textbox_295" placeholder="分类名称..."
                                   name="name" value="{{ goods.name }}"/>
                        </li>
                        <li>
                            <span class="item_name" style="width:120px;">上传图片：</span>
                            <input type="file" name="icon"/>
                        </li>
                        <li>
                            <input type="submit" value="完成">
                        </li>
                    </form>
                </ul>
            </section>
        </div>
    </section>
    <script src="{% static 'admin/js/ueditor.config.js' %}"></script>
    <script src="{% static 'admin/js/ueditor.all.min.js' %}"></script>
{% endblock %}
